<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css"
    <title>Weather Dashboard</title>
</head>

<body>
    <h1>Weather Dashboard</h1>

    <h2>Search for a City</h2>
        <input>
            <button>Search</button>
        
        <!--make into columns-->
        <br />
        <button id="austin">Austin</button>
        <button id="chicago">Chicago</button>
        <button id="ny">New York</button>
        <button id="orlando">Orlando</button>
        <button id="sf">San Francisco</button>
        <button id="seattle">Seattle</button>
        <button id="denver">Denver</button>
        <button id="atlanta">Atlanta</button>
    <div>Display weather here</div>

    <!--make this appear when button is selected-->
    <h3 class="hide">5-day Forecast</h3>
        <div id="present">Present Day</div>
        <div id="tomorrow">Tomorrow</div>
        <div id="2DayOut">Day after Tomorrow</div>
        <div id="3DayOut">3 days out</div>
        <div id="4DayOut">4 days out</div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
