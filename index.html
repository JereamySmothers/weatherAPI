<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <h1>Weather Dashboard</h1>

    <h2>Search for a City</h2>
    <input id="search">
    <button>Search</button>

    <!--make into columns-->
    <div>
        <button id="austin">Austin</button>
        <button id="chicago">Chicago</button>
        <button id="ny">New York</button>
        <button id="orlando">Orlando</button>
        <button id="sf">San Francisco</button>
        <button id="seattle">Seattle</button>
        <button id="denver">Denver</button>
        <button id="atlanta">Atlanta</button>
    </div>

    <div class="hide" id="present">
        <div>Present Day</div>
        <div id="temp0">Temp: </div>
        <div id="wind0">Wind: </div>
        <div id="humid0">Humidity: </div>
    </div>

    <!--make this appear when button is selected-->
    <h3>5-day Forecast</h3>

    <!--make into rows -->
    <divrows">
        <div class="hide" id="tomorrow">
            <div>Tomorrow</div>
            <div id="temp1">Temp: </div>
            <div id="wind1">Wind: </div>
            <div id="humid1">Humidity: </div>
        </div>

        <div class="hide" id="2DayOut">
            <div>Day after Tomorrow</div>
            <div id="temp2">Temp: </div>
            <div id="wind2">Wind: </div>
            <div id="humid2">Humidity: </div>
        </div>

        <div class="hide" id="3DayOut">
            <div>3 days out</div>
            <div id="temp3">Temp: </div>
            <div id="wind3">Wind: </div>
            <div id="humid3">Humidity: </div>
        </div>

        <div class="hide" id="4DayOut">
            <div>4 days out</div>
            <div id="temp4">Temp: </div>
            <div id="wind4">Wind: </div>
            <div id="humid4">Humidity: </div>
        </div>

        <div class="hide" id="5DayOut">
            <div>5 days out</div>
            <div id="temp5">Temp: </div>
            <div id="wind5">Wind: </div>
            <div id="humid5">Humidity: </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
